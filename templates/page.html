<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfbee;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fdfbee;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a8550;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
        }

        .install-btn {
            background-color: #2a8550;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            font-size: 3rem;
            line-height: 1.2;
            color: #1a3e6a;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .meal-monitor-btn {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block;
        }

        .meal-monitor-btn:hover {
            background-color: #555;
        }

        .image-wrapper {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .image-wrapper img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-placeholder.png" alt="CalTrack Logo">
            <span>CalTrack</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        <button class="install-btn">Install CalTrack</button>
    </header>

    <div class="main-content">
        <h1>Track.<br>Optimize.<br>Thrive.</h1>
        <p>Good Diet is needed but boring food is not good diet.</p>
        <button class="meal-monitor-btn">Meal Monitor</button>
        <div class="image-wrapper">
            <img src="meal-image-placeholder.jpg" alt="Meal Image">
        </div>
        <p>Understand how your meal is affecting your body by using our free tool</p>
    </div>
</body>
</html>
